<html>
<head>
<title>Dynamic Effects</title>
<style>
  body { margin: 0; overflow: hidden; }
  .layer { position: absolute; width: 100%; height: 100%; transition: 1s; }
  #layer1 { transform: translateY(-100%); background: red; }
  #layer2 { transform: translateY(100%); background: green; }
</style>
<script>
  window.onload = () => {
    layer1.style.transform = layer2.style.transform = 'translateY(0)';
  };
</script>
</head>
<body>
  <div class="layer" id="layer1"></div>
  <div class="layer" id="layer2"></div>
</body>
</html>
